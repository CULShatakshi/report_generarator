
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(90deg, #FFDEE9 0%, #B5FFFC 100%);
            
        }
        .fcc-btn {
            background-color: #199319;
            position: relative;
            top: 100px;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
        }

        .fcc-btn:hover {
            background-color: #223094;
  }
    </style>
</head>
<body style="background-image: linear-gradient(90deg, #FFDEE9 0%, #B5FFFC 100%);">
    <h1 style="color:black">Tell us about yourself</h1>
    <form action="/new/" method="post"style= "background-image: linear-gradient(90deg, #FFDEE9 0%, #B5FFFC 100%);">
        {% csrf_token %} 
        <label for="first_name" style="color:rgb(0, 0, 0)">Enter your name </label>
        <input type="text" name="first_name" style="width:500px">
        <label for="last_name"style="color:black">Enter your last name</label>
        <input type="text" name="last_name">
        <button type="submit" class="btn btn-primary">Save Name</button>
    </form>

        
        
    <a class="fcc-btn" style="color:white"href="{% url 'homepage' %}">Homepage</a>
    
</body>
</html>
